<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Contacto</h1>
        <nav>
            <ul><a href="index.html">Inicio</ul>
            <ul><a target="_blank" href="https://github.com/felipesaavedram">GitHub</ul>
            <ul><a href="contact.html">Contacto</ul>
        </nav>
    </header>

    <article class="form-register">
        <input class="control" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
        <input class="control" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
        <input class="control" type="number" name="telefono" id="telefono" placeholder="Ingrese su número de teléfono">
        <input class="control" type="email" name="correo" id="correo" placeholder="Ingrese su correo">
        <input type="text" maxlength="200" name="mensaje" id="mensaje" placeholder="Ingrese su mensaje">
        <input class="button" type="submit" name="enviar" id="enviar" placeholder="Enviar">
    </article>
    
</body>
</html>
